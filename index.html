<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>JavaScriptPractice</title>
    <style>
        body {
            display: flex;
            flex-wrap: wrap;
        }
        .box {
            width: 100px;
            height: 100px;
            background: skyblue;
            cursor: pointer;
            transition: 0.8s;
            margin: 0 8px 8px 0;
        }
        .circle {
            background: pink;
            border-radius: 50%;
            transform: rotate(360deg);
        }
    </style>
</head>
<body>
    <div class="box" id="target1"></div>
    <div class="box" id="target2"></div>
    <div class="box" id="target3"></div>

    <script>
        'use strict';

        const target1 = document.getElementById('target1');
        const target2 = document.getElementById('target2');
        const target3 = document.getElementById('target3');

        //document:文章全体, getElementById:指定したidを持つ要素を取得, ブラウザが用意
        //addEventListner:指定したイベントが起きたら処理をする, dslclickなど
        target1.addEventListener('click', () => {
            // document.getElementById('target').style.background = 'pink';
            // document.getElementById('target').style.borderRadius = '50%';
            // document.getElementById('target').classList.add('circle');
            target1.classList.toggle('circle'); //元に戻す
        });

        target2.addEventListener('click', () => {
            target2.classList.toggle('circle'); //元に戻す
        });

        target3.addEventListener('click', () => {
            target3.classList.toggle('circle'); //元に戻す
        });
    </script>
</body>
</html>
